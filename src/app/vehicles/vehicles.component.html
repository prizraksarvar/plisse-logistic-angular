<div class="mat-elevation-z8 table-container">
  <button mat-raised-button color="accent" class="add-button" [routerLink]="[editRoute, 'add']">Добавить машину</button>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element" [routerLink]="[editRoute, element.id]"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element" [routerLink]="[editRoute, element.id]"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Активен </th>
      <td mat-cell *matCellDef="let element" [routerLink]="[editRoute, element.id]"> {{element.active ? 'Да' : 'Нет'}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Водитель </th>
      <td mat-cell *matCellDef="let element" [routerLink]="[editRoute, element.id]"> {{element.user?.firstName}} {{element.user?.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" class="app-table-row-actions">
        <mat-icon aria-hidden="false" aria-label="Удалить" color="warn" (click)="remove(element.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" pageSize="20" showFirstLastButtons [length]="count"></mat-paginator>
</div>
