<mat-card class="example-form">
  <form class="example-form" [formGroup]="form">

    <div *ngFor="let control of controls">
      <div [ngSwitch]="control.controlType">
        <mat-form-field *ngSwitchCase="'textbox'" class="example-full-width">
          <input matInput [placeholder]="control.label" [value]="user.id" disabled>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'dropdown'" class="example-full-width">
          <mat-label>Роль</mat-label>
          <mat-select [(value)]="user.roleId">
            <mat-option *ngFor="let role of roles" [value]="role.id">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox *ngSwitchCase="'checkbox'" [checked]="user.active" (change)="user.active=!user.active">Активен</mat-checkbox>
      </div>
    </div>

    <div class="form-controlls">
      <button mat-button color="primary" routerLink="/users">Отменить</button>
      <button mat-raised-button color="accent" (click)="save()">Сохранить</button>
    </div>

  </form>
</mat-card>
