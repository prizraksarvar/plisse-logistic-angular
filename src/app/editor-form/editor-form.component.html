<mat-card class="example-form">
  <form class="example-form" [formGroup]="form">

    <div *ngFor="let control of controls">
      <div [ngSwitch]="control.controlType">
        <mat-form-field *ngSwitchCase="'textbox'" class="example-full-width">
          <input matInput [placeholder]="control.label" [type]="control.type" [value]="element[control.key]" [disabled]="control.disabled">
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'dropdown'" class="example-full-width">
          <mat-label>Роль</mat-label>
          <mat-select [(value)]="element[control.key]" [disabled]="control.disabled">
            <mat-option *ngFor="let option of control.options" [value]="option.key">
              {{option.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox *ngSwitchCase="'checkbox'" [value]="control.value" (change)="element[control.key]!=element[control.key]" [disabled]="control.disabled">Активен</mat-checkbox>
      </div>
    </div>

    <div class="form-controlls">
      <button mat-button color="primary" routerLink="/users">Отменить</button>
      <button mat-raised-button color="accent" (click)="onSave(element)">Сохранить</button>
    </div>

  </form>
</mat-card>
